<!DOCTYPE html>
<html>
    <head>
        <title>
            DOM Projects
        </title>
    </head>
    <body>
        <p>YouTube Subscribe Button</p>

        <button onclick="subscribe()" class="js-subscribe-button">Subscribe
        </button>

        <p>Amazon Shipping Calculator</p>

        <input placeholder="Cost of Order" class="js-costInput" onkeydown="costKeydown(event);">

        <button onclick="calculateTotal();">Calculate</button>
        
        <p class="js-totalCost"></p>
        
        <script>

            function costKeydown(event){

                if( event.key === 'Enter'){ calculateTotal(); }
            }

            function calculateTotal(){

                 const costInput = document.querySelector('.js-costInput');
                 cost = Number(costInput.value); //Turn string to number

                 if(cost < 40){ cost += 10; }

                 document.querySelector('.js-totalCost').innerHTML = `$${cost}`;
            }

            function subscribe(){

                const buttonElement = document.querySelector('.js-subscribe-button');

                if(buttonElement.innerText === 'Subscribe')
                    {buttonElement.innerText = 'Subscribed';}
                
                else
                    {buttonElement.innerText = 'Subscribe'}
            }

        </script>
    </body> 
</html>
