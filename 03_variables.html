<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
            //let creates a new variable
            let message = 'a message there';
            console.log(message);

            let calculation = 2+2;
            console.log(calculation+3);

            message = 'changed the message';
            console.log(message);
            
        </script>
    </body>
</html>
