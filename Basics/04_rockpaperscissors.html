<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h2>Welcome to Game</h2>
        <p>Rock --- Paper --- Scissors</p>
        
        <button onclick="
        const randomRock = Math.floor(Math.random() * 3) + 1;
        if(randomRock === 1){       
            alert('Me: Rock.\nYou:Rock\nTie.');
        } 
        else if(randomRock === 2){
            alert('Me:Paper\nYou:Rock\nI won.');
        } 
        else{
            alert('Me:Scissors\nYou:Rock\nYou won.');
        }">
            Rock
        </button>

        <button onclick="
        const randomPaper = Math.floor(Math.random() * 3) + 1;
        if(randomPaper === 1){       
            alert('Me:Rock.\nYou:Paper\nYou won.');
        } 
        else if(randomPaper === 2){
            alert('Me:Paper\nYou:Paper\nTie.');
        } 
        else{
            alert('Me:Scissors\nYou:Paper\nI won.');
        }">
            Paper
        </button>

        <button onclick="
        const randomScissors = Math.floor(Math.random() * 3) + 1; 
        if(randomScissors === 1){
            
            alert('Me: Rock.\nYou:Scissors\nI won.');
        } 
        else if(randomScissors === 2){
            alert('Me:Paper\nYou:Scissors\nYou won.');
        } 
        else{
            alert('Me:Scissors\nYou:Scissors\nTie.');
        }">
            Scissors
        </button>
        <script>

        </script>
    </body>
</html>
