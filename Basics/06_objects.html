<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
    </head>   
        <body>
            <script>
                const product ={
                    name: "ball",
                    price: 50
                };
                console.log(product.name, product.price);

                product.name='glasses';
                product.price=20;
                console.log(product.name,product.price);

                delete product.price;
                console.log(product);
            </script>
        </body>   
</html>
